<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Projects</h1>
    <hr />
  </header>

  <!-- Main Projects Section -->
  <main class="projects-wrapper">
    <section class="project-card" id="project-card">
      <!-- Dynamic content gets inserted here -->
    </section>

    <!-- Arrows -->
    <div class="project-controls">
      <button id="prevBtn">&#8592;</button>
      <span id="project-indicator">1 / 5</span>
      <button id="nextBtn">&#8594;</button>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <hr />
    <nav class="bottom-nav">
      <a href="index.html">Home</a>
      <a href="about.html">About Me</a>
      <a href="resume.html">Resume</a>
      <a href="contact.html">Contact Me</a>
    </nav>
  </footer>

  <script>
    const projects = [
      {
        number: "01",
        title: "Full Stack Project - Student Konnekt",
        description: "A Node.js backend for managing authentication, assignments, feedback, and submissions in a Human Movement Science system.",
        tools: "Tech Stack: MERN"
      },
      {
        number: "02",
        title: "AI Project - Sentiment Classifier",
        description: "Binary sentiment analysis on IMDB reviews using LSTM, Logistic Regression & Naive Bayes. Includes a Streamlit UI.",
        tools: "Python, TensorFlow, Streamlit, Pandas, Matplotlib"
      },
      {
        number: "03",
        title: "Stream Processing - Weather System",
        description: "Real-time sensor data simulation and visualization using Azure Stream Analytics, Cosmos DB & Power BI.",
        tools: "Python, Azure Event Hubs, Stream Analytics, Power BI"
      },
      {
        number: "04",
        title: "Online Exam System",
        description: "Teachers can create exams, students take them and get graded instantly. Includes secure login & instant results.",
        tools: "Java, JavaFX, MySQL, JDBC, JUnit"
      },
      {
        number: "05",
        title: "Encryption Tool",
        description: "Encrypts messages using scrambled ASCII values and user-defined keys. Includes reversible decryption.",
        tools: "Python"
      }
    ];

    let currentProject = 0;

    const projectCard = document.getElementById("project-card");
    const indicator = document.getElementById("project-indicator");

    function renderProject(index) {
      const p = projects[index];
      projectCard.innerHTML = `
        <div class="card-number">Project ${p.number}</div>
        <h2 class="card-title">${p.title}</h2>
        <p class="card-desc">${p.description}</p>
        <hr class="divider"/>
        <p class="card-tools">${p.tools}</p>
      `;
      indicator.textContent = `${index + 1} / ${projects.length}`;
    }

    document.getElementById("prevBtn").addEventListener("click", () => {
      currentProject = (currentProject - 1 + projects.length) % projects.length;
      renderProject(currentProject);
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
      currentProject = (currentProject + 1) % projects.length;
      renderProject(currentProject);
    });

    // Initial render
    renderProject(currentProject);
  </script>
</body>
</html>
